<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
          crossorigin="anonymous">

    <title>Team Leader Dashboard</title>
</head>

<body class="container mt-4">

<!-- Header -->
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Welcome, Leader of <span th:text="${team.teamName}"></span></h2>
</div>

<!-- Team Info -->
<div class="card p-4 shadow-sm mb-4">
    <h3 class="card-title">Team Info</h3>
    <div class="card-body">
        <p><strong>Team ID:</strong> <span th:text="${team.teamId}"></span></p>
        <p><strong>Team Name:</strong> <span th:text="${team.teamName}"></span></p>
        <p><strong>Number of Wins:</strong> <span th:text="${team.numberOfWins}"></span></p>
        <p><strong>Number of Players:</strong> <span th:text="${team.numberOfPlayers}"></span></p>
    </div>
</div>
<div class="card p-4 shadow-sm mb-4">
	<form th:action="@{/players/update}" method="POST" class="mb-4">
                <input type="hidden" name="playerId" th:value="${leader.playerId}" />
				<input type="hidden" name="killCount" th:value="${leader.killCount}" />
                <div class="mb-3">
                    <label>Username</label>
                    <input type="text" name="username" th:value="${leader.username}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" name="password" th:value="${leader.password}" class="form-control" required />
                </div>
				<input type="hidden" name="role" th:value="${leader.role}" />
                <button type="submit" class="btn btn-warning">Update</button>
      </form>

</div>			
	<hr>

	<div class="card p-4 shadow-sm mb-4">
		<form th:action="@{/teams/update}" method="POST" class="mb-4">
	            <input type="hidden" name="teamId" th:value="${team.teamId}" />
				<input type="hidden" name="numberOfPlayers" th:value="${team.numberOfPlayers}" />
				<input type="hidden" name="numberOfWins" th:value="${team.numberOfWins}" />
				<input type="hidden" name="playerId" th:value="${leader.playerId}" />
	                <div class="mb-3">
	                    <label>Team Name</label>
	                    <input type="text" name="teamName" th:value="${team.teamName}" class="form-control" required />
	                </div>
	                <div class="mb-3">
	                    <label>Password</label>
	                    <input type="password" name="teamPassword" th:value="${team.teamPassword}" class="form-control" required />
	                </div>
	                <button type="submit" class="btn btn-warning">Update</button>
	      </form>
		  <form th:action="@{/teams/delete}" method="POST" class="mb-4">
		          <input type="hidden" name="teamId" th:value="${team.teamId}" />
				  <button type="submit" class="btn btn-danger btn-sm"
				  		  onclick="if (!(confirm('Are you sure you want to delete your team?'))) return false">
				  		  Delete
				  </button>
		    </form>

	</div>		
		<hr>
<!-- Team Members -->
<div class="card p-4 shadow-sm mb-4">
    <h3 class="card-title">Team Members</h3>

    <div th:if="${#lists.isEmpty(teamMembers)}" class="alert alert-info">No members in the team.</div>

    <table th:if="${not #lists.isEmpty(teamMembers)}" class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Player ID</th>
                <th>Username</th>
                <th>Role</th>
                <th>Kill Count</th>
				<th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="member : ${teamMembers}">
                <td th:text="${member.playerId}"></td>
                <td th:text="${member.username}"></td>
                <td th:text="${member.role}"></td>
                <td th:text="${member.killCount}"></td>
				<td>
				<div class="row">
				<div class="col-small">
					<form th:if="${not member.getRole().equals('LEADER')}" th:action="@{/teams/remove-player}" method="POST" class="mb-4">
						<input type="hidden" name="leaderId" th:value="${leader.playerId}" />	
						<input type="hidden" name="playerId" th:value="${member.playerId}" />
						<input type="hidden" name="teamId" th:value="${team.teamId}" />
						<button type="submit" class="btn btn-warning">Remove</button>
					</form>
				</td>	
				</div>
				</div>
            </tr>
        </tbody>
    </table>
</div>

<!-- Join Requests -->
<div class="card p-4 shadow-sm">
    <h3 class="card-title">Join Requests</h3>

    <div th:if="${#lists.isEmpty(joinRequests)}" class="alert alert-warning">No join requests at the moment.</div>

    <table th:if="${not #lists.isEmpty(joinRequests)}" class="table table-hover table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Request ID</th>
                <th>Player ID</th>
                <th>Username</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="request : ${joinRequests}">
                <td th:text="${request.requestId}"></td>
                <td th:text="${request.playerId}"></td>
                
                <!-- Assigning variable -->
                <th:block th:with="username=${playersMap != null and playersMap[request.playerId] != null 
                                      ? playersMap[request.playerId].username 
                                      : 'Unknown'}">
                    <td th:text="${username}"></td>
                </th:block>

                <td>
                    <form th:action="@{/api/requests/accept}" method="post" class="d-inline">
						<input type="hidden" name="leaderId" th:value="${leader.playerId}" />
                        <input type="hidden" name="playerId" th:value="${request.playerId}" />
                        <input type="hidden" name="teamId" th:value="${request.teamId}" />
                        <button type="submit" class="btn btn-success btn-sm">Accept</button>
                    </form>

                    <form th:action="@{/api/requests/reject}" method="post" class="d-inline ms-2">
						<input type="hidden" name="leaderId" th:value="${leader.playerId}" />
                        <input type="hidden" name="playerId" th:value="${request.playerId}" />
                        <input type="hidden" name="teamId" th:value="${request.teamId}" />
                        <button type="submit" class="btn btn-danger btn-sm">Reject</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
	
	<br>
	<a href="/logout"><button type="submit" class="btn btn-warning">Logout</button></a>
	<br>
	<div class="d-flex gap-3">
		<a th:href="@{/teams/team-all}" class="btn btn-outline-primary">View All Teams</a>
		<a th:href="@{/players/all-list}" class="btn btn-outline-primary">View All Players</a>
	</div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-OERcA2L1uO/Ju6azPz7nF6Fxd2fXrL/poa2mY+AMJ3B6EGap8hF5D0j3fUCM0X9p" 
        crossorigin="anonymous"></script>

</body>
</html>
