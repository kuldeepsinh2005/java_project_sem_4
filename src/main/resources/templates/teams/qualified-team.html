<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Team Directory</title>
</head>

<body>

<div class="container">

    <h3>Team Directory</h3>
    <hr>

    <table th:if="${not #lists.isEmpty(teams)}" class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Team ID</th>
                <th>Team Name</th>
                <th>Players</th>
                <th>Wins</th>
                <th>Action</th>
            </tr>
        </thead>
        
        <tbody>
            <tr  th:each="team : ${teams}">
            
                <td th:text="${team.teamId}" />    
                <td th:text="${team.teamName}" />    
                <td th:text="${team.numberOfPlayers}" />
                
                <td>
                    <form action="#" th:action="@{/api/admin/updateWinCount}" method="POST">
                        <input type="hidden" name="teamId" th:value="${team.teamId}" />
                        <input name="numberOfWins" th:value="${team.numberOfWins}" class="form-control" />
                </td>
                
                <td>
                    <button type="submit" class="btn btn-info btn-sm">Update Wins</button>
                    </form>
                </td>

            </tr>
        </tbody>        
    </table>
	<br>
		<a href="/logout"><button type="submit" class="btn btn-warning">Logout</button></a>
	<br>
</div>

</body>
</html>
