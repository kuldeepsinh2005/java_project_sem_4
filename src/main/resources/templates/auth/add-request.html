<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
          crossorigin="anonymous">

    <title>Solo Player Dashboard</title>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
		
		    <div th:if="${success}" class="alert alert-success" role="alert">
		        <span th:text="${success}"></span>
		    </div>
		    <div th:if="${error}" class="alert alert-danger" role="alert">
		        <span th:text="${error}"></span>
		    </div>
			
        <div class="card-header bg-success text-white">
            <h2>Welcome, <span th:text="${player.username}"></span> (Solo Player)</h2>
        </div>

        <div class="card-body">

            <h3 class="text-secondary">Available Teams</h3>
            
            <div th:if="${teams.isEmpty()}">
                <p class="text-muted">No available teams to join at the moment.</p>
            </div>
            
            <ul class="list-group" th:if="${not teams.isEmpty()}">
                <li class="list-group-item d-flex justify-content-between align-items-center"
                    th:each="team : ${teams}">
                    <div>
                        <strong th:text="${team.teamName}"></strong> 
                        <span class="badge bg-primary ms-2">Players: <span th:text="${team.numberOfPlayers}"></span></span>
						<span class="badge bg-primary ms-2">Wins: <span th:text="${team.numberOfWins}"></span></span>
                    </div>
                     <form action="#" th:action="@{/api/requests/player/addrequest}"  method="POST">
						<input type="hidden" name="playerId" th:value="${player.playerId}" />
						<input type="hidden" name="teamId" th:value="${team.teamId}" />
                       <button type="submit" class="btn btn-info btn-sm me-1">Join</button>
					 </form>  
                </li>
            </ul>

            <h3 class="mt-4 text-secondary">Actions</h3>
			<br>
			<a href="/api/auth/solo-page"><button type="submit" class="btn btn-primary">Back</button></a>
			<br>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-OERcA2L1uO/Ju6azPz7nF6Fxd2fXrL/poa2mY+AMJ3B6EGap8hF5D0j3fUCM0X9p" 
        crossorigin="anonymous"></script>
	
</body>
</html>
