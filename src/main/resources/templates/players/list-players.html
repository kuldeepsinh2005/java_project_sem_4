<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Player Directory</title>
</head>

<body>

<div class="container">

    <h3>Player Directory</h3>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Username</th>
                <th>Role</th>
                <th>Team</th>
				<th>Kill Count</th>
                <th>Action</th>
            </tr>
        </thead>
        
        <tbody>
            <tr th:each="tempPlayer : ${players}" th:if="${not tempPlayer.getRole().equals('ADMIN')}">
            
                <td th:text="${tempPlayer.username}" />    
                <td th:text="${tempPlayer.role}" />    
                <td th:text="${tempPlayer.team != null ? tempPlayer.team.teamName : 'Solo Player'}" />
				<td>
					 <!-- <td th:text="${tempPlayer.killCount}" / -->
					<form action="#" th:action="@{/api/admin/showFormForUpdate}" method="POST">
					<input type="hidden" name="playerId" th:value="${tempPlayer.playerId}" />
					<input name="killCount" th:value="${tempPlayer.killCount}" />
				</td>
				
                <td>
                    <div class="row">
                        <div class="col-small">
                            <!-- Add "update" button/link -->
                           
                                <button type="submit" class="btn btn-info btn-sm me-1" style="float:left;">Update</button>
                            </form>
                        </div>
                    </div>
                </td>

            </tr>
        </tbody>        
    </table>
	<br>
		<a href="/logout"><button type="submit" class="btn btn-warning">Logout</button></a>
	<br>
</div>
    
</body>
</html>
